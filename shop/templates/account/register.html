{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <h1 style="text-align: center; text-transform: uppercase; font-family: Constantia; margin-bottom: 40px;">Регистрация</h1>
<form method="post" class="text-center">
  {% csrf_token %}

    <div class="form-floating">
      <label>Имя пользователя:</label>
        {{ form.username }}
    </div>
    <div class="form-floating mt-3">
      <label>Пароль:</label>
        {{ form.password1 }}
    </div>
    <div class="form-floating mt-3">
      <label>Подтверждение пароля:</label>
        {{ form.password2 }}
    </div>
    <button class="w-10 btn btn-lg btn-success mt-5" type="submit">Зарегистрироваться</button>
  </form>

{% endblock %}
