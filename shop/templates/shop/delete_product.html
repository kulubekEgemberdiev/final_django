{% extends "base.html" %}
{% block title %}Удалить торав{% endblock %}
{% block content %}
    <h1 style="text-align: center; text-transform: uppercase; font-family: Constantia;">Удаление товара</h1>
    <form action="" method="post" class="text-center">
        {% csrf_token %}
        <h5>Вы действительно хотите удалить товар <br>"<span
                style="font-style: italic; color: red">{{ items.name }}</span>"?
        </h5>
        <a href="javascript:history.back()" title="Отменить удаление.">
            <button type="button" class="btn btn-outline-success"
            style="text-transform: uppercase; font-size: 25px; margin-right: 40px"><i class="bi bi-x-octagon-fill me-2"></i>Отмена</button>
        </a>
        <button type="submit" class="btn btn-outline-danger"
                style="text-transform: uppercase; font-size: 25px" title="Удалить">
            <i class="bi bi-trash3-fill me-2"></i>Удалить
        </button>
    </form>
{% endblock %}
